<!doctype html>
<html lang="pt">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>One God's Power: O Retorno da Origem</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="site-header">
    <div class="brand">
      <h1 id="site-title">One God's Power</h1>
      <p class="tagline" data-en="A return to origin" data-pt="O Retorno da Origem"></p>
    </div>
    <nav>
      <button class="lang-toggle" id="langToggle" aria-label="Mudar idioma">PT / EN</button>
    </nav>
  </header>

  <main>
    <!-- Início / Hero -->
    <section id="inicio" class="hero">
      <div class="hero-content">
        <h2 class="subtitle" data-pt="Uma saga épica de despertar divino" data-en="An epic saga of divine awakening"></h2>
        <div class="cta">
          <button onclick="scrollToSection('sinopse')" class="btn">Ler mais</button>
        </div>
      </div>
      <div class="hero-art">
        <!-- Simple SVG placeholder -->
        <img src="imagens/capa.svg" alt="Capa - One God's Power">
      </div>
    </section>

    <!-- Sinopse -->
    <section id="sinopse" class="card">
      <h3 data-pt="Sinopse" data-en="Synopsis"></h3>
      <p class="texto" data-pt="Khaleb vive uma vida comum até que um acontecimento desperta um poder antigo. Ao confrontar forças divinas e inimigos humanos, ele descobre que o destino da origem está ligado a escolhas impossíveis." data-en="Khaleb lives a seemingly ordinary life until an event awakens an ancient power. Facing divine forces and human enemies, he discovers that the origin's fate is tied to impossible choices."></p>
    </section>

    <!-- Personagens -->
    <section id="personagens" class="card">
      <h3 data-pt="Personagens" data-en="Characters"></h3>
      <div class="grid">
        <article class="personagem">
          <img src="imagens/personagem1.svg" alt="Khaleb">
          <h4 data-pt="Khaleb" data-en="Khaleb">Khaleb</h4>
          <p class="texto" data-pt="Protagonista de 15 anos que entra em contacto com um poder antigo." data-en="15-year-old protagonist who comes into contact with an ancient power."></p>
        </article>
        <article class="personagem">
          <img src="imagens/personagem2.svg" alt="Michael">
          <h4 data-pt="Michael" data-en="Michael">Michael</h4>
          <p class="texto" data-pt="Figura enigmática de poder superior no universo da história." data-en="An enigmatic figure of superior power in the story's universe."></p>
        </article>
      </div>
    </section>

    <!-- O Universo -->
    <section id="universo" class="card">
      <h3 data-pt="O Universo" data-en="The Universe"></h3>
      <p class="texto" data-pt="Aqui explicamos, de forma curta, as regras que governam poderes, níveis e hierarquias do universo." data-en="Here we briefly explain the rules that govern powers, levels and hierarchies of the universe."></p>
    </section>

    <!-- Sobre o Autor -->
    <section id="autor" class="card">
      <h3 data-pt="Sobre o Autor" data-en="About the Author"></h3>
      <p class="texto" data-pt="Nagi Kira (nome de pena). Autor da saga One God's Power." data-en="Nagi Kira (pen name). Author of the One God's Power saga."></p>
      <p class="nota" data-pt="Podes usar um nome de pena publicamente. Guardar o teu nome real é uma escolha tua." data-en="You can use a pen name publicly. Keeping your real name private is your choice."></p>
    </section>

    <!-- Galeria / Trailer -->
    <section id="galeria" class="card">
      <h3 data-pt="Galeria / Trailer" data-en="Gallery / Trailer"></h3>
      <div class="gallery-grid">
        <img src="imagens/gal1.svg" alt="Arte 1">
        <img src="imagens/gal2.svg" alt="Arte 2">
        <img src="imagens/gal3.svg" alt="Arte 3">
      </div>
    </section>

    <!-- Contato -->
    <section id="contato" class="card">
      <h3 data-pt="Contato / Links" data-en="Contact / Links"></h3>
      <p class="texto" data-pt="Para contacto: inserir email ou redes sociais." data-en="For contact: insert email or social links."></p>
      <ul class="links">
        <li><a href="#" class="link" data-pt="Instagram" data-en="Instagram">Instagram</a></li>
        <li><a href="#" class="link" data-pt="Twitter" data-en="Twitter">Twitter</a></li>
      </ul>
    </section>
  </main>

  <footer class="site-footer">
    <p>&copy; <span id="year"></span> One God's Power — <span id="authorName">Nagi Kira</span></p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
